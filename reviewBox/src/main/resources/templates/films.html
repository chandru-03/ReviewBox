<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title} ?: 'ReviewBox'">Films</title>
	
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	 <link href="css/style.css" rel="stylesheet"/>
	</style>
  </head>
  <body>
   
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: black;">
	  <div class="container-fluid">
		<img src="images/logo.png" alt="logo" width="3%"/> &nbsp;&nbsp;&nbsp;
		
	    	<a class="navbar-brand text-white" href="/"
	      style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bold;font-size: 28px;">ReviewBox</a>
		
	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
	      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		
	      <span class="navbar-toggler-icon"></span>
	    	</button>
		
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			
	        <li class="nav-item">
	          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
	        </li>
		  
	        <li class="nav-item">
	          <a class="nav-link text-white" href="films">Films</a>
	        </li>
		  
	        <li class="nav-item">
	          <a class="nav-link text-white" href="myReviews">My Reviews</a>
	        </li>
		  
	        <li class="nav-item">
	          <a class="nav-link text-white" href="addFilms">Add Film</a>
	        </li>
		  
	      </ul>
	      </li>

	    </div>
	  </div>
	</nav>
	
<div class="container my-5">
    <div class="row">
        <div class="col-md-4 mb-4 text-center" th:each="movie : ${films}">
            <div class="card" style="width: 18rem;position: relative;">
                
				<img th:src="@{'/images/' + ${movie.image} + '?v=' + ${#dates.createNow().getTime()}}" 
					           width="100%" alt="Movie Image" class="card-img-top"
					           onerror="this.src='/images/default-image.png'">
							   
				<div class="card-body" style="position: absolute;background-color: rgba(0, 0, 0, 0.5);width: 100%;display: none;color: white;">

				<h2 class="card-title" th:text="${movie.name}">The Batman</h2>

				<a th:href="@{/viewMovie/{id}(id=${movie.id})}" class="btn" id="btn-selector" style="border-radius: 50px;color: white;font-weight: bold;border: 1px solid white;">View Details</a>
				<a th:href="@{/viewMovie/{id}(id=${movie.id})} + '#add-review'" class="btn" id="btn-selector" style="border-radius: 50px;color: white;font-weight: bold;border: 1px solid white;">Add Review</a>
				</div>
            </div>
        </div>
    </div>
</div>

   
  <script>
  		const cards = document.querySelectorAll('.card');

  		cards.forEach(card => {
  			const cardBody = card.querySelector('.card-body');
  			card.addEventListener('mouseenter', () => {
  				cardBody.style.display = 'flex';
  				cardBody.style.justifyContent = 'center';
  				cardBody.style.alignItems = 'center';
  				cardBody.style.flexDirection = 'column';
  				cardBody.style.gap = '30px';
  				cardBody.style.height= '100%';
  			});
  			card.addEventListener('mouseleave', () => {
  				cardBody.style.display = 'none';
  			});
  		});

  		const btns = document.querySelectorAll('.btn');

  		btns.forEach(btn => {
  		btn.addEventListener('mouseenter', () => {
  			btn.style.backgroundColor = 'white';
  			btn.style.color = 'black';
  		});

  		btn.addEventListener('mouseleave', () => {
  			btn.style.backgroundColor = 'transparent';
  			btn.style.color = 'white';
  		});
  		});

  	</script>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    
    
  </body>
</html>
