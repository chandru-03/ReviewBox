<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="icon" type="x-icon" href="/images/logo.png">
    <title>Edit Review</title>
	<link href="/css/style.css" rel="stylesheet"/>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: black;">
	  <div class="container-fluid">
		<img src="/images/logo.png" alt="logo" width="3%"/> &nbsp;&nbsp;&nbsp;
		
	    	<a class="navbar-brand text-white" href="/"
	      style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bold;font-size: 28px;">ReviewBox</a>
		
	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
	      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		
	      <span class="navbar-toggler-icon"></span>
	    	</button>
		
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			
	        <li class="nav-item">
	          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
	        </li>
		  
	        <li class="nav-item">
	          <a class="nav-link text-white" href="films">Films</a>
	        </li>
		  
	        <li class="nav-item">
	          <a class="nav-link text-white" href="myReviews">My Reviews</a>
	        </li>
		  
	        <li class="nav-item">
	          <a class="nav-link text-white" href="addFilms">Add Film</a>
	        </li>
		  
	      </ul>
	      </li>

	    </div>
	  </div>
	</nav>
	
	<div class="edit-review" style="padding: 50px;">
		<div class="edit-review-header">
		<h1 th:text="${review.reviewBox.name}"></h1><br><br>
		<img th:src="@{'/images/' + ${review.reviewBox.image} + '?v=' + ${#dates.createNow().getTime()}}" alt="Movie-Poster" width="150%">
		</div>
		<form class="col-md-4 offset-md-4" th:action="@{/updateReview}" method="post">
				<input type="hidden" name="id" th:value="${review.id}"/>
				
	              <label for="title" class="form-label">Title</label>
	              <input type="text" class="form-control"placeholder="Title" name="title" th:value="${review.title}">
	              <br><br>
				  
				  <label for="reviewerName" class="form-label">Reviewer Name</label>
	              <input type="text" class="form-control" placeholder="Your Name" name="reviewerName" th:value="${review.reviewerName}">
	              <br><br>
				  
				  <label for="review" class="form-label">Review</label>
	              <textarea class="form-control" placeholder="Review" name="comment" th:text="${review.comment}"></textarea>
	              <br><br>
				  
				  <label for="rating" class="form-label">Rating</label>
				  <input type="number" class="form-control" placeholder="Rating" name="rating" min="1" max="10" th:value="${review.rating}">

				  <br><br>
				  
	              <button type="submit" class="btn btn-primary">Update Review</button>
		</form>
		
	</div>
</body>
</html>
